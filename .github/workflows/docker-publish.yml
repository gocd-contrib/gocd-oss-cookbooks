name: Build Docker Images

on:
  create:
    tags:
      - 'v*'


jobs:
  dind:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify a tag is present
        run: if [ $(git tag --points-at HEAD --sort=version:refname | tail -n1 | wc -c) == 0 ]; then echo "Please set a tag pointing to the HEAD"; exit 1; fi

      - name: Log into dockerhub
        run: echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: "${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_TOKEN: "${{ secrets.DOCKERHUB_TOKEN }}"
          DOCKER_BUILDKIT: 1

      - name: Build the image
        run: |
          set -x
          docker build -f dind.Dockerfile -t gocddev/gocd-dev-build:dind-"$(git tag --points-at HEAD --sort=version:refname | tail -n1)" .

      - name: Publish the image
        run: docker push gocddev/gocd-dev-build:dind-"$(git tag --points-at HEAD --sort=version:refname | tail -n1)"

  centos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify a tag is present
        run: if [ $(git tag --points-at HEAD --sort=version:refname | tail -n1 | wc -c) == 0 ]; then echo "Please set a tag pointing to the HEAD"; exit 1; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log into dockerhub
        run: echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: "${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_TOKEN: "${{ secrets.DOCKERHUB_TOKEN }}"
          DOCKER_BUILDKIT: 1

      - name: Build the image
        run: |
          set -x
          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            --output "type=image,push=false" \
            -f centos.Dockerfile \
            -t gocddev/gocd-dev-build:centos-9-"$(git tag --points-at HEAD --sort=version:refname | tail -n1)" \
            --push \
            .

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Verify a tag is present
        run: if [ $(git tag --points-at HEAD --sort=version:refname | tail -n1 | wc -c) == 0 ]; then echo "Please set a tag pointing to the HEAD"; exit 1; fi

      - name: Log into dockerhub
        run: echo "${DOCKERHUB_TOKEN}" | docker login --username "${DOCKERHUB_USERNAME}" --password-stdin
        env:
          DOCKERHUB_USERNAME: "${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_TOKEN: "${{ secrets.DOCKERHUB_TOKEN }}"
          DOCKER_BUILDKIT: 1

      - name: Build the image
        run: |
          set -x
          docker build -f ubuntu.Dockerfile -t gocddev/gocd-dev-build:ubuntu-22-04-"$(git tag --points-at HEAD --sort=version:refname | tail -n1)" .

      - name: Publish the image
        run: docker push gocddev/gocd-dev-build:ubuntu-22-04-"$(git tag --points-at HEAD --sort=version:refname | tail -n1)"

  windows:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v3

      - name: Verify a tag is present
        run: if ($(git tag --points-at HEAD --sort=version:refname | tail -n1).length -eq 0) { echo "Please set a tag pointing to the HEAD"; exit 1; }

      - name: Build the image
        run: docker build -f windowsservercore.Dockerfile -t gocddev/gocd-dev-build:windows2022-$(git tag --points-at HEAD --sort=version:refname | tail -n1) .

      - name: Log into dockerhub
        run: (echo "$env:DOCKERHUB_TOKEN" | docker login --username "$env:DOCKERHUB_USERNAME" --password-stdin) -or (ls)
        env:
          DOCKERHUB_USERNAME: "${{ secrets.DOCKERHUB_USERNAME }}"
          DOCKERHUB_TOKEN: "${{ secrets.DOCKERHUB_TOKEN }}"
          DOCKER_BUILDKIT: 1

      - name: Publish the image
        run: docker push gocddev/gocd-dev-build:windows2022-$(git tag --points-at HEAD --sort=version:refname | tail -n1)
